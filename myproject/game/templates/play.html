{% extends 'base.html' %}

{% block container %}
    <h2>Game</h2>
            <label><h3>Choose the right meaning of:</h3><br></label>
    <img src="{{ image.url }}" width="300" height="300">
   <form action="{{ action }}", method="post">
     {% csrf_token %}
         {% for element in list_answers %}
            <label><strong><input type="radio" name="answer" value="{{ element }}">{{ element }}</strong></label>
             <br>
         {% endfor %}
    <input type="submit" value="Submit">
   <input type="hidden" name="puzzle_id" value="{{ puzzle_id }}">
   Question {{ score_games_number }} / 10.
   <br>
   You have earned {{ score }} points out of 10.
    </form>
{% endblock %}
